<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Botões</title>
</head>
<body>
    <!-- Botões Padrão do bootstrap -->
    <button class=" btn  btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Ligth</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>
    <br><br>

    <!-- Botões Outline do bootstrap -->
    <button class=" btn  btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
    <br><br>

     <!-- Tamanho dos Botões do bootstrap -->
    <button class=" btn  btn-primary btn-lg">Botão largo</button>
    <button class=" btn  btn-primary">Botão normal</button>
    <button class=" btn  btn-primary btn-sm">Botão pequeno</button><br><br>
    
    <!-- Etiquetas de botão -->
     <a href="#" class="btn btn-primary">Link</a>
     <button type="submit" class="btn btn-primary">Button</button>
     <input type="button" class="btn btn-primary" value="Input">
     <input type="submit" class="btn btn-primary" value="Submit">
     <input type="reset" class="btn btn-primary" value="Reset"><br><br>

     <!-- Botões de bloco (Crie pilhas responsivas) -->

     <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
     </div><br><br>

     <div class="d-grid gap-2 d-md-block">
        <button type="button" class=" btn btn-primary">Button</button>
        <button type="button" class=" btn btn-primary">Button</button>
     </div><br><br>

     <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
     </div>



    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
